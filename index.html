<html>

  </head>
  <body>
    <div class="everything">
      <div id="time" class="time"></div>
      <form action="https://google.com/search">
        <input
          autofocus
          name="q"
          class="search"
          type="search"
          id="search-bar-input"
          placeholder=""
        />
      </form>
      <div class="box">
        <div class="link">
          <ul>
            <li><a href="https://github.com">github</a></li>
            <li><a href="https://arxiv.org/">arxiv</a></li>
            <li><a href="https://overleaf.com">overleaf</a></li>
            <li><a href="https://ccsf.instructure.com/courses">canvas</a></li>
          </ul>
        </div>
		<div class="link">
          <ul>
            <li><a href="http://retool.midpointmarkets.com:3000/apps/93997744-8d6d-11ed-b2ea-57ac4ee64822/Trading%20Ops">trading</a></li>
            <li><a href="https://bitbucket.org/midpointmarkets/workspace/overview/">bitbucket</a></li>
            <li><a href="https://midpointmarkets.atlassian.net/wiki/home">confluence</a></li>
            <li><a href="https://midpointmarkets.atlassian.net/jira/core/projects/AT/board?filter=type%20IN%20(%22Story%22%2C%20%22Task%22%2C%20%22Bug%22%2C%20%22Goal%22)">jira</a></li>
          </ul>
        </div>
		<div class="link">

            <li><a href="https://youtube.com">youtube</a></li>
            <li><a href="https://twitch.tv/">twitch</a></li>

			<li><a href="https://chatgpt.com">chatgpt</a></li>
          </ul>
        </div>
        <!-- Feel free to add more divs here -->
      </div>
    </div>
    <script>
      function updateClock() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        let time = hours + ":" + minutes + " " + ampm;
        document.getElementById("time").innerHTML = time;
        setTimeout(updateClock, 1000);
      }
      updateClock();
    </script>
  </body>
</html>
